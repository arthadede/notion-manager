name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags
        id: prep
        run: |
          REPO="${{ secrets.DOCKERHUB_REPONAME }}"
          if [ -z "$REPO" ]; then
            echo "DOCKERHUB_REPONAME secret is required" >&2
            exit 1
          fi

          TAGS=()
          SHA_SHORT=${GITHUB_SHA::7}

          # Always add SHA tag for pushes to branches
          if [[ "${{ github.event_name }}" == "push" && -n "${{ github.ref_name }}" && "${{ startsWith(github.ref, 'refs/tags/') }}" != "true" ]]; then
            TAGS+=("$REPO:sha-$SHA_SHORT")
          fi

          # Push to main -> latest
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS+=("$REPO:latest")
          fi

          # Tag push -> use the tag (both raw and latest)
          if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
            RAW_TAG="${{ github.ref_name }}"
            TAGS+=("$REPO:${RAW_TAG}")
            TAGS+=("$REPO:latest")
          fi

          # Emit tags as newline-separated output
          printf '%s\n' "${TAGS[@]}" > tags.txt
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat tags.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (and push if not PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
